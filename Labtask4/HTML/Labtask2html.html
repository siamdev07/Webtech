
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>University Admission Form</title>
    </head>

    <body>

        <h2>University Admission Form</h2>

        <form action="#" method="post">

            <fieldset>
                <legend>Personal Information</legend>

                <lebel>Full Name:</lebel><br>
                <input type="text" name="fullname" required maxlength="50"><br><br>

                <lebel>Email:</lebel><br>
                <input type="email" name="email" required><br><br>

                <label>Gender:</label><br>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Male"> FeMale
                <input type="radio" name="gender" value="Other"> Other <br><br>

                <lebel>Date of Birth:</lebel><br>
                <input type="date" name="dob" required><br><br>
            </fieldset>

            <br>

            <fieldset>
                <legend>Academic Information</legend>

                <lebel>SSC GPA:</lebel><br>
                <input type="text" name="ssc" required maxlength="5"><br><br>

                <lebel>HSC GPA:</lebel><br>
                <input type="text" name="hsc" required maxlength="5"><br><br>

                <label>Prefared Department:</label><br>
                <select name="department" required>
                    <option value="">Select Department></option>
                    <option>CSE</option>
                    <option>EEE</option>
                    <option>BBA</option>
                    <option>Architecture</option>
                </select><br><br>

                <label>Interests:</label><br>
                <input type="checkbox" name="interest" value="Programming"> Programming
                <input type="checkbox" name="interest" value="Sports"> Sports
                <input type="checkbox" name="interest" value="Music"> Music <br><br>

                <lebel>Upload Documents (SSC/HSC Transcript):</lebel><br>
                <input type="file" name="documents" required><br><br>
            </fieldset>

            <br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </form>
    </body>
</html>
